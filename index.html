<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoMVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>TODOS</h1>
            <div class="input-area">
                <input class="todo-text" type="text" placeholder="Enter your todo">
                <button class="todo-btn">Add</button>
            </div>
            <ul class="todo-list">

            </ul>
            <div class="control">
                <ul class="buttons">
                    <li id="button-0" class="buttons__item"><button>All</button></li>
                    <li id="button-1"  class="buttons__item"><button>Active</button></li>
                    <li id="button-2"  class="buttons__item"><button>Completed</button></li>
                </ul>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
